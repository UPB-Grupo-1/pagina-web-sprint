<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>G1</title>
	<!--Normalize-->
	<link rel="stylesheet" href="./css/normalize.css">
	<!--Estilos-->
	<link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
	<header class="encabezado">
		<div class="contenedor-header">
			<h3>Logo</h3>
		</div>
	</header>
	<main class="contenedor">
		<section class="contenedor-formulario">
			<h3 class="title-form">Registro</h3>
			<form id="form-registro" action="#">
				<label for="opcion-documento">Tipo de documento</label>
				<br>
				<select class="inputs" id="opcion-documento" name="opcion-documento">
					<option value=""></option>
					<option value="TI">Tarjeta de identidad</option>
					<option value="CC">Cédulas</option>
					<option value="PA">Pasaporte</option>
					<option value="TR">Tarjeta de residencia</option>
				</select>
				<br>
				<label class="titulo-formulario" for="numero-de-documento">Número de documento</label> 
				<br>
				<input class="inputs" id="numero-de-documento" type="number">
				<br>
				<label class="titulo-formulario" for="correo">Correo</label>
				<br>
				<input class="inputs" id="correo" type="text">
				<br>
				<label class="titulo-formulario" for="contrasena">Contraseña</label> 
				<br>
				<input class="inputs" id="contrasena" type="password">
				<br>
				<button type="submit" class="btn btn-primary" id="btn-registrar">Registrar</button>		
			</form>
		</section>
	</main>
	<footer class="footer">
		<h3>Footer</h3>
	</footer>
</body>
</html>
